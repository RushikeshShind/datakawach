<section
  class="d-flex align-items-center justify-content-center"
  style="min-height: 100vh;"
>
  <div class="container">
    <div class="row">
      <!-- Left Section with Gradient Background and Circle -->
      <div
        class="col-md-6 d-flex align-items-center justify-content-center gradient-left position-relative p-4"
        style="border-radius: 1rem 0 0 1rem;"
      >
        <div class="text-center content">
          <h6 class="fw-bold text-light mb-4">
            Guard Your Files with Data Kawach.
          </h6>
          <!-- Carousel for Images -->
          <div
            id="illustrationCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="/assets/images/1.png"
                  class="d-block w-400"
                  alt="Illustration 1"
                  style="max-width: auto;"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/2.png"
                  class="d-block w-400"
                  alt="Illustration 2"
                  style="max-width: auto;"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/assets/images/3.png"
                  class="d-block w-400"
                  alt="Illustration 3"
                  style="max-width: auto;"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section with White Background -->
      <div
        class="col-md-6 d-flex align-items-center justify-content-center bg-white p-4"
        style="border-radius: 0 1rem 1rem 0;"
      >
        <div class="w-100" style="max-width: 400px;">
          <img
            src="/assets/images/Data Kawach New Logo.pdf.png"
            alt="Data Kavach Logo"
            class="img-fluid mb-4 mx-auto d-block"
            style="max-width: 150px;"
          />
          <h2 class="fw-bold text-center text-uppercase mb-4">Login</h2>
          <form [formGroup]="frmValidate" (ngSubmit)="onLoginUser()" novalidate>
            <p class="text-danger text-center" *ngIf="invalidMsg">
              {{ invalidMsg }}
            </p>
            <div class="mb-4">
              <label class="form-label" for="username">E-mail/Mobile</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                [ngClass]="{
                  'is-invalid': submitted && f['username'].errors
                }"
              />
              <div
                *ngIf="submitted && f['username'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['username'].errors['required']">
                  Please enter Email/Mobile
                </div>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': submitted && f['password'].errors
                }"
              />
              <div
                *ngIf="submitted && f['password'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['password'].errors['required']">
                  Please enter Password
                </div>
              </div>
            </div>
            <div class="mb-3 text-end">
              <a href="#!" class="text-decoration-none">Forgot password?</a>
            </div>
            <button class="btn btn-primary btn-lg w-100" type="submit">
              Log in
            </button>
          </form>
          <div class="text-center mt-4">
            <p>
              Don't have an account?
              <a href="/register" class="fw-bold text-decoration-none"
                >Register</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
