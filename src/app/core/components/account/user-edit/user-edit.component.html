<div class="container-fluid p-0 d-flex h-100">
    <app-dynamic-menus></app-dynamic-menus>
  
    <div class="bg-light flex-fill">
      <div class="p-2 d-md-none d-flex text-white bg-success">
        <a href="dashboard" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
          <i class="fa-solid fa-bars"></i>
        </a>
        <span class="ms-3">Data Kavach</span>
      </div>
      <div class="p-4">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="dashboard"
              style="float: right; position: absolute; right: 1px; padding-right: 0px; margin-right: 0px; font-size: 15px;">
              Welcome: {{ userSessionDetails?.username }}
            </a>
          </div>
        </nav>
        <hr>
        <div class="row">
          <div class="container">
            <div class="row" style="background-color: #f1f5fd !important; margin-top: 15px; margin-bottom: 15px;">
              <div class="col-lg-12">
                <h1 style="text-align: center">Edit User</h1>
              </div>
              <div class="col-lg-12" *ngIf="user">
                <form>
                  <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" class="form-control" [(ngModel)]="user.userid" name="userid" disabled>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.middleName" name="middleName" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <input type="text" class="form-control" [(ngModel)]="user.gender" name="gender">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" [(ngModel)]="user.city" name="city">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" [(ngModel)]="user.mobileNumber" name="mobileNumber">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                  </div>
                  <div class="mb-3">
                    <button type="button" class="btn btn-success" (click)="saveUser()">Save</button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
