<div class="container-fluid p-0 d-flex h-100">
  <app-dynamic-menus></app-dynamic-menus>

  <div class="bg-light flex-fill">
    <div class="p-2 d-md-none d-flex text-white bg-success">
      <a href="dashboard" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
        <i class="fa-solid fa-bars"></i>
      </a>
      <span class="ms-3">Data Kavach</span>
    </div>
    <div class="p-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="dashboard"
            style="float: right;position: absolute;right: 1px;padding-right: 0px;margin-right:0px;font-size: 15px;">Welcome:{{userSessionDetails?.username}}</a>
        </div>
      </nav>
      <hr>
      <div class="row">
        <div class="container">
          <div class="row" style=" background-color: #f1f5fd !important; margin-top: 15px; margin-bottom: 15px;">
            <div class="col-lg-12">
              <h1 style="text-align:center">User Accounts</h1><a style="float: right;" href="createuseraccount">Create User Account</a>
            </div>
            <div class="col-lg-12">
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Middle Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>City</th>
      <th>Number</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody >
      <tr *ngFor="let row of userInfo">
        <td>{{ row.userid }}</td>
        <td>{{ row.firstName }}</td>
        <td>{{ row.middleName }}</td>
        <td>{{ row.lastName }}</td>
        <td>{{ row.gender }}</td>
        <td>{{ row.city }}</td>
        <td>{{ row.mobileNumber }}</td>
        <td>{{ row.email }}</td>
      </tr>
  </tbody>
</table>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<app-footer></app-footer>
