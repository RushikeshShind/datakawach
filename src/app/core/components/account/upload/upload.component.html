
<div class="upload-container">
    <h2>Upload File to OneDrive</h2>
  
    <div class="form-group">
      <label for="email">User Email:</label>
      <input type="email" id="email" [(ngModel)]="userEmail" placeholder="e.g., user@example.com" required>
    </div>
  
    <div class="form-group">
      <label for="folder">Folder Name:</label>
      <input type="text" id="folder" [(ngModel)]="folderName" placeholder="e.g., demo" required>
    </div>
  
    <div class="form-group">
      <label for="file">Select File:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" accept=".jpg,.png,.pdf,.webp" required>
    </div>
  
    <button (click)="onUpload()" [disabled]="!userEmail || !folderName || !selectedFile || uploading">
      {{ uploading ? 'Uploading...' : 'Upload File' }}
    </button>
  
    <div *ngIf="progress > 0" class="progress-bar">
      <div class="progress" [style.width]="progress + '%'">{{ progress }}%</div>
    </div>
  
    <div *ngIf="message" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      {{ message }}
    </div>
  </div>
