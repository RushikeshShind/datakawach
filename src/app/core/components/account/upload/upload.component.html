<div class="container-fluid p-0 d-flex h-100">
  <app-dynamic-menus></app-dynamic-menus>

  <div class="bg-light flex-fill">
    <div class="p-2 d-md-none d-flex text-white bg-success">
      <a href="dashboard" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
        <i class="fa-solid fa-bars"></i>
      </a>
      <span class="ms-3">Data Kavach</span>
    </div>
    <div class="p-4">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="dashboard"
            style="float: right; position: absolute; right: 1px; padding-right: 0px; margin-right: 0px; font-size: 15px;">
            Welcome: {{userSessionDetails?.username}}
          </a>
        </div>
      </nav>
      <hr>
      <div class="row">
        <div class="container">
          <!-- Original Upload Form Content Starts Here -->
          <div class="upload-container">
            <h2>Add Backup</h2>
          
            <div class="form-group">
              <label for="email">User Email:</label>
              <input type="email" id="email" [(ngModel)]="userEmail" placeholder="e.g., user@example.com" required>
            </div>
          
            <div class="form-group">
              <label for="folder">Folder Name:</label>
              <input type="text" id="folder" [(ngModel)]="folderName" placeholder="e.g., demo" required>
            </div>
          
            <div class="form-group">
              <label for="file">Select File:</label>
              <input type="file" id="file" (change)="onFileSelected($event)" accept=".jpg,.png,.pdf,.webp" required>
            </div>
          
            <button (click)="onUpload()" [disabled]="!userEmail || !folderName || !selectedFile || uploading">
              {{ uploading ? 'Uploading...' : 'Upload File' }}
            </button>
          
            <div *ngIf="progress > 0" class="progress-bar">
              <div class="progress" [style.width]="progress + '%'">{{ progress }}%</div>
            </div>
          
            <div *ngIf="message" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
              {{ message }}
            </div>
          </div>
          <!-- Original Upload Form Content Ends Here -->
        </div>
      </div>
    </div>
  </div>
</div>
